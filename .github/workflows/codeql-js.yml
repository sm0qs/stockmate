name: "CodeQL PR Scan (JS/TS)"

on:
  push:
    branches: ["main"]
    paths:
      - "src/**/*.{ts,svelte}"
      - "scripts/**/*.js"
      - "package.json"
      - "pnpm-lock.yaml"
  pull_request:
    branches: ["main"]
    paths:
      - "src/**/*.{ts,svelte}"
      - "scripts/**/*.js"
      - "package.json"
      - "pnpm-lock.yaml"

jobs:
  pr-scan:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: pr-codeql-javascript
